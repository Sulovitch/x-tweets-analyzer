        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFD700", "font": {"color": "white"}, "id": "yooocarful", "label": "@yooocarful", "shape": "dot", "size": 50}, {"color": "#b40426", "font": {"color": "white"}, "id": "k8L70", "label": "k8L70", "shape": "dot", "size": 38, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 6"}, {"color": "#b40426", "font": {"color": "white"}, "id": "maybenotyet0", "label": "maybenotyet0", "shape": "dot", "size": 38, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 6"}, {"color": "#f4987a", "font": {"color": "white"}, "id": "lid3ce", "label": "lid3ce", "shape": "dot", "size": 35, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 5"}, {"color": "#dddcdc", "font": {"color": "white"}, "id": "xla4i", "label": "xla4i", "shape": "dot", "size": 32, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 4"}, {"color": "#dddcdc", "font": {"color": "white"}, "id": "dimension52042", "label": "dimension52042", "shape": "dot", "size": 32, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 4"}, {"color": "#dddcdc", "font": {"color": "white"}, "id": "f70im", "label": "f70im", "shape": "dot", "size": 32, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 4"}, {"color": "#8db0fe", "font": {"color": "white"}, "id": "thedarkside00_", "label": "thedarkside00_", "shape": "dot", "size": 29, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 3"}, {"color": "#8db0fe", "font": {"color": "white"}, "id": "9MWCA", "label": "9MWCA", "shape": "dot", "size": 29, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 3"}, {"color": "#8db0fe", "font": {"color": "white"}, "id": "nn7ub", "label": "nn7ub", "shape": "dot", "size": 29, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 3"}, {"color": "#8db0fe", "font": {"color": "white"}, "id": "super3tibi", "label": "super3tibi", "shape": "dot", "size": 29, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 3"}, {"color": "#3b4cc0", "font": {"color": "white"}, "id": "lsnavr", "label": "lsnavr", "shape": "dot", "size": 26, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 2"}, {"color": "#3b4cc0", "font": {"color": "white"}, "id": "yonqx_", "label": "yonqx_", "shape": "dot", "size": 26, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 2"}, {"color": "#3b4cc0", "font": {"color": "white"}, "id": "m1qqr", "label": "m1qqr", "shape": "dot", "size": 26, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 2"}, {"color": "#3b4cc0", "font": {"color": "white"}, "id": "a2gsa_store", "label": "a2gsa_store", "shape": "dot", "size": 26, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 2"}, {"color": "#3b4cc0", "font": {"color": "white"}, "id": "Taruuoo", "label": "Taruuoo", "shape": "dot", "size": 26, "title": "\u0645\u0631\u0627\u062a \u0627\u0644\u0630\u0643\u0631: 2"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "k8L70", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "maybenotyet0", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "lid3ce", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "xla4i", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "dimension52042", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "f70im", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "thedarkside00_", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "9MWCA", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "nn7ub", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "super3tibi", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "lsnavr", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "yonqx_", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "m1qqr", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "a2gsa_store", "width": 2}, {"arrows": "to", "color": "#AAAAAA", "from": "yooocarful", "to": "Taruuoo", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
